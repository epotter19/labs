apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: ethan
  name: ethan
spec:
  replicas: 10
  selector:
    matchLabels:
      app: ethan
  template:
    metadata:
      labels:
        app: ethan
    spec:
      containers:
      - image: httpd:alpine3.20
        name: httpd
  strategy:
      type: RollingUpdate
      rollingUpdate:
        maxUnavailable: 1
        maxSurge: 1
